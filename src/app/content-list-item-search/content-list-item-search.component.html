<div class="searchBox">
    <label>
      Item ID: <input type="number" #customIdNumberInput>
    </label>
    <button (click)="getTheNewItem(customIdNumberInput.value)">Search Item</button>
</div>

  <p *ngIf="searchDidNotWork" class="searchMessage">
    This is not the content list item you're looking for
  </p>

<app-content-list-item [contentItemInputValue]="singleGame" class="special-item" *ngIf="!searchDidNotWork"></app-content-list-item>
