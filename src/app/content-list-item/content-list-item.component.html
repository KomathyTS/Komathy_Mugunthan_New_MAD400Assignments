<div *ngIf="contentItemInputValue">
    <h2><a [routerLink]="['/content/', contentItemInputValue.id]">{{contentItemInputValue.title}}</a></h2>

    <!-- <img [src]="contentItemInputValue.imgSrc" (click)="imageClicked()"> -->
    <img *ngIf="contentItemInputValue.imgSrc" [src]="contentItemInputValue.imgSrc" (click)="imageClicked()">

    <!-- <p [innerHTML]="contentItemInputValue.description"></p> -->
    <!-- <p *ngIf="contentItemInputValue.description" [innerHTML]="contentItemInputValue.description"></p> -->
   
    <div class="meta-data">
      <!-- <span class="author">{{contentItemInputValue.author}}</span> -->
      <span class="type">{{contentItemInputValue.type}}</span>
    </div>

    <!-- <div class="tags"> -->
    <div *ngIf="contentItemInputValue.tags" class="tags">
      <span *ngFor="let tag of contentItemInputValue.tags">{{tag}}</span>
    </div>

</div>
